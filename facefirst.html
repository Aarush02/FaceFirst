<!DOCTYPE html>
<html>
<head>
	<title>Face First</title>
	<link rel="stylesheet" type="text/css" href="facefirst.css">
</head>
<body>
	
	<h1>FACE FIRST</h1>
	<h4>Note: To exit the frame window press 'q'</h4>

	<div id="reg-form">
		<form action="" method="">
			<div id="entry">
				<label for="enter-name">Enter Name:</label>
				<input type="text" name="input-student-name" placeholder="Student Name">
				<label for="enter-roll-number">Enter Roll Number:</label>
				<input type="text" name="input-roll-number" placeholder="Student Roll Number">
			</div>
			<div>
				<button id="button-submit" type="submit">Submit</button>
				<button id="button-train-images" type="">Train Images</button>
			</div>
			<div id="already-exist">
				<h3>Already a user?</h3>
			</div>
			<div id="already-exist-button">
				<button id="button-track-user" type="">Track User</button>
			</div>
			<div id="delete-info">
				<h3>Delete a user information</h3>
			</div>
			<div id="delete-info-details">
				<label for="enter-id">Enter ID:</label>
				<input type="text" name="input-id" placeholder="Student ID">
			</div>
			<div id="delate-button">
				<table>
					<td>
						<tr><button id="button-delete-user" type="">Delete User</button></tr>
						<tr><button id="button-exit" type="">Exit</button></tr>
					</td>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
